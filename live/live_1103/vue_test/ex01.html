<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="test1">
      <span>{{name}}</span>
      <span>{{age}}</span>
      <span>{{tall}}</span>
    </div>

    <div class="test2">
      <span>{{name}}</span>
      <span>{{age}}</span>
      <span>{{tall}}</span>
      <span>{{marrige}}</span>
      <span>{{score[0]}}</span>
      <span>{{score[1]}}</span>
      <span>{{score[2]}}</span>
      <span>{{job.id}}</span>
      <span>{{job.title}}</span>
    </div>

    <div id="test3">{{user_info()}}</div>

    <script>
      new Vue({
        el: '#test1',
        data: {
          name: 'kim',
          age: 22,
          tall: 175.3,
        },
      });
      //-----------------------------------------------
      new Vue({
        el: '.test2',
        data: {
          name: 'lee',
          age: 25,
          tall: 165.5,
          marriage: false,
          score: [90, 80, 70],
          job: {
            id: 'IT',
            title: 'developer',
          },
        },
      });
      //-----------------------------------------------
      new Vue({
        el: '#test3',
        data: {
          name: '홍길동',
          age: 30,
        },
        methods: {
          user_info: function () {
            return '이름은 ' + this.name + '이고 나이는 ' + this.age + '살 입니다';
          },
        },
      });
    </script>
  </body>
</html>
