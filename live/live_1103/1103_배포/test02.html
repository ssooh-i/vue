<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="view1">{{ msg }}</div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
        created() {
          console.log("created"); //data, backend에서 값을 받아올 때 사용하기
        },
        mounted() {
          //생성된 직후
          console.log("mounted");
        },
        updated() {
          //수정된 직후
          console.log("updated");
        },
      });
    </script>
  </body>
</html>
