<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-show="isShow">{{msg}}</div>
      <button @click="hide()">반전시키기</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "보이나요?",
          isShow: true, //true는 보임 false 안보임
        },
        methods: {
          hide() {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
