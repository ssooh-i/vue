<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 관리 사이트</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
    <div id="app">
      <!-- Header -->
      <header>
        <nav class="header-nav">
          <div>
            <a href="index.html" class="logo">SSAFY USERS</a>
          </div>
          <div>
            <a href="#" v-if="getUser" @click="logout">로그아웃</a>
            <a href="login.html" v-else>로그인</a>
            <a href="regist.html">회원가입</a>
            <a href="list.html">사용자목록</a>
          </div>
        </nav>
      </header>
      <!-- Main -->
      <div class="container">
        <div class="text-center">
          <br />
          <h1>{{ message }}</h1>
        </div>
        <br />
        <div class="text-center">
          <input
            class="view"
            type="text"
            v-model="search"
            placeholder="이름을 입력하세요."
          />
          <button class="btn">검색</button>
        </div>
        <br />
        <hr />
        <div>
          <h2>검색 결과</h2>
          <div v-if="user"></div>
          <div v-else>검색 결과가 없습니다.</div>
        </div>
        <br />
      </div>
    </div>

    <script>
      // Vue instance 생성
      new Vue({
        el: "#app",
        name: "index",
        data() {
          return {
            message: "사용자 정보 사이트에 오신것을 환영합니다.",
            search: "",
            user:null,
            users: null,
          };
        },
        // 필요한 동작
        ________: {
          logout() {
            localStorage.___________("loginUser");
            location.href = "index.html";
          }
        },
        // 계산된 속성 ( v-if 에 사용 )
        _________: {
          getUser() {
            if (localStorage.___________("loginUser")) {
              return true;
            } else {
              return false;
            }
          },
        }
      });
    </script>
  </body>
</html>
