<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="isApp">
        <div ref="target">Hello</div>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            isApp: false,
          };
        },
        mounted() {
          (this.isApp = true),
            this.$nextTick(() => {
              console.log(this.$refs['target']); //갱신 안됨
            });
        },
      });
    </script>
  </body>
</html>
<!--
$nextTick() 이란?
data 가 업데이트 되고 난 직후, UI가 갱신될 때 Vue가 DOM을 찾지 못하는 경우가 발생한다
비동기로 처리되는 Javascript의 특성 때문이다
-->
