<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 속성을 바인딩 합니다. -->
      <div v-bind:id="idValue">v-bind 지정 연습</div> <!-- v-bind: 뒤는 뷰의 data 와 바인딩 된다. -->
      <button v-bind:[key]="idValue">버튼</button>

      <!-- 약어를 이용한 바인딩. -->
      <div :id="idValue">v-bind 지정 연습</div> <!-- v-bind: 뒤는 뷰의 data 와 바인딩 된다. -->
      <button :[key]="idValue">버튼</button>

      <a v-bind:href="link2">싸피</a>
      <a :href="link1">네이버</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          idValue: 'btn-register',
          key: 'id',
          link2: 'https://edu.ssafy.com',
          link1: 'https://www.naver.com',
        },
      });
    </script>
  </body>
</html>
