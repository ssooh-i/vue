<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app1">
      <my-global></my-global>
      <my-global></my-global>
    </div>
    <div id="app2">
      <my-global></my-global>
      <my-global></my-global> <!-- 서로 다른 vue 객체에서도 다 쓸 수 있다.-->
    </div>
    <script>
      // 전역 컴포넌트 설정
      Vue.component('MyGlobal', { // 파스칼로 했으나 html 요소로 쓸때는 케밥으로 바뀐다. 헷갈리니까 걍 케밥 쓰자..
        template: "<h2>전역 컴포넌트입니다.</h2>", // root element 는 무조건 단 하나
      })
      new Vue({
        el: "#app1",
      });
      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
