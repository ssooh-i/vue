<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <my-comp></my-comp> <!-- 컴포넌트 이름으로 템플릿 불러오기 -->
    </div>
    <!-- template 설정 -->
    <template id="mycomp"> <!-- 템플릿으로 쓸 녀석 -->
      <div>
        <h2>{{ msg }}</h2>
      </div>
    </template>
    <script>
      Vue.component("my-comp", {
        template: "#mycomp", // 이녀석을 템플릿으로 쓸꺼다
        data() {
          return {
            msg: "hello component",
          };
        },
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
