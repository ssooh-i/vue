<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>data : {{message}}</div>
      <div>method kor : {{helloKor()}}</div>
      <div>method eng : {{helloEng()}}</div>
    </div>
    <script>
      new Vue({
        el: '#app',
        // data: {
        //   message: 'Hello 싸피',
        //   name: '안효인',
        // },
        data() { // vue Component 에서는 객체타입으로 데이터를 받을 수 없다.(함수로 받아야 함)
          return {
            message: 'Hello 싸피',
            name: '안효인',
          }
        },
        methods: {
          // helloEng: () => { // arrow function 사용시 this 사용 불가(vue 객체가 아니라 window 객체를 받는다.)
          //   return 'Hello ' + this.name;
          // },
          // helloEng: function() { // 기본형
          //   return 'Hello ' + this.name;
          // },
          helloEng() { // 축약형(ConsiseMethod)
            return 'Hello ' + this.name;
          },
          helloKor() {
            return '안녕 ' + this.name;
          },
        },
      });
    </script>
  </body>
</html>
